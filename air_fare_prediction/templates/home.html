<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Air Fare Prediction</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,600" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="static/css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="static/css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">

				<div class="row justify-content-center">
			    	<h2>Air Fare Prediction</h2>
			  	</div>

				<div class="row">
					<div class="booking-form">
						<form action="\predict" method="post">

							<div class="col-md-4">
								<div class="form-group">
									<!-- <input class="form-control" type="text" required> -->
									<select class="form-control" name="source" id="Source" required="required">
										<!-- <option value="Delhi">< Delhi</option>
		                                <option value="Kolkata">Kolkata</option>
		                                <option value="Mumbai">Mumbai</option>
		                                <option value="Chennai">Chennai</option> -->
		                                {% for k,src in sources.items() %}
										<option value="{{ k }}"{% if k == source.selected %} selected{% endif %}>{{ src }}</option>
										{% endfor %}
									</select>
									<span class="select-arrow"></span>
									<span class="form-label">From:</span>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<!-- <input class="form-control" type="text" required> -->
									<select class="form-control" name="destination" id="Destination" required="required">
		                                <!-- <option value="Cochin">Cochin</option>
		                                <option value="Delhi">Delhi</option>
		                                <option value="New Delhi">New Delhi</option>
		                                <option value="Hyderabad">Hyderabad</option>
		                                <option value="Kolkata">Kolkata</option> -->
		                                {% for k,dest in destinations.items() %}
										<option value="{{ k }}"{% if k == destination.selected %} selected{% endif %}>{{ dest }}</option>
										{% endfor %}
		                            </select>
									<span class="select-arrow"></span>
									<span class="form-label">To:</span>
								</div>
							</div>


							<!-- <div class="col-md-8">
								<div class="form-group">
									<input class="form-control" type="text" placeholder="Enter Address, zip, city or airport">
									<span class="form-label">Destination</span>
								</div>
							</div> -->


							<!-- <div class="col-md-8">
								<div class="form-group">
									<input class="form-control" type="text" placeholder="Enter Address, zip, city or airport">
									<span class="form-label">Destination</span>
								</div>
							</div> -->



							<div class="col-md-2">
								<div class="form-group">
									<select class="form-control" name="stops" required="required">
										<!-- <option value="0">0</option>
		                                <option value="1">1</option>
		                                <option value="2">2</option>
		                                <option value="3">3</option>
		                                <option value="4">4</option> -->
		                                {% for k,n in nstops.items() %}
										<option value="{{ k }}"{% if k == nstop.selected %} selected{% endif %}>{{ n }}</option>
										{% endfor %}
									</select>
									<span class="select-arrow"></span>
									<span class="form-label">No. of stops</span>
								</div>
							</div>
							
							<div class="col-md-4">
								<div class="form-group">
									<input class="form-control" type="datetime-local" name="Dep_Time" value={{dep_time}} id="Dep_Time" required="required">
									<span class="form-label">Departure Time</span>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<input class="form-control" type="datetime-local" name="Arrival_Time" value={{arr_time}} id="Arrival_Time" required="required">
									<span class="form-label">Arrival Time</span>
								</div>
							</div>

							<div class="col-md-8">
								<div class="form-group">
									<select class="form-control" name="airline" id="airline" required="required">
										<!-- <option value="Jet Airways">Jet Airways</option>
		                                <option value="IndiGo" {% if airline == 'IndiGo' %}selected{% endif %} >IndiGo</option>
		                                <option value="Air India">Air India</option>
		                                <option value="Multiple carriers">Multiple carriers</option>
		                                <option value="SpiceJet">SpiceJet</option>
		                                <option value="Vistara">Vistara</option>
		                                <option value="Air Asia">Air Asia</option>
		                                <option value="GoAir">GoAir</option>
		                                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
		                                </option>
		                                <option value="Jet Airways Business">Jet Airways Business</option>
		                                <option value="Vistara Premium economy">Vistara Premium economy</option>
		                                <option value="Trujet">Trujet</option> -->
		                                {% for k,v in airlines.items() %}
										<option value="{{ k }}"{% if k == airline.selected %} selected{% endif %}>{{ v }}</option>
										{% endfor %}
									</select>
									<span class="select-arrow"></span>
									<span class="form-label">Airline</span>
								</div>
							</div>


							<div class="col-md-4">
								<div class="form-btn">
									<button class="submit-btn" type="submit" value="Submit">Submit</button>
								</div>
							</div>
						
						</form>
			
		
					</div>

					<div class="alert alert-warning">
					  <h3>Prediction: {{ prediction_text }}</h3>
					</div>

				</div>


			</div>
		</div>
	</div>
</body>

</html>
