<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Car Price Prediction</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,600" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="static/css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="static/css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">

				<div class="row justify-content-center">
			    	<h2><a href="\">Car Price Prediction</a></h2>
			  	</div>

				<div class="row">
					<div class="booking-form">
						<form action="\predict" method="post">


							<div class="col-md-4">
								<div class="form-group">
									<input class="form-control" type="number" name="years" min="0" max="100" step="1" value={{years}} />
									<span class="form-label">Years</span>
								</div>
							</div>

							<div class="col-md-4">
								<div class="form-group">
									<input class="form-control" type="text" name="showroom_price" value={{showroom_price}} >
									<span class="form-label">Showroom price (e.g: 8000)</span>
								</div>
							</div>


							<div class="col-md-4">
								<div class="form-group">
									<input class="form-control" type="number" name="km" value={{km_driven}} placeholder="Enter km Driven" />
									<span class="form-label">KM Driven</span>
								</div>
							</div>


							<div class="col-md-4">
								<div class="form-group">
									<input class="form-control" type="number" name="owners" min="0" max="50" step="1" value={{owners}} />
									<span class="form-label">No. of previous owners</span>
								</div>
							</div>

							<div class="col-md-4">
								<div class="form-group">
									<!-- <input class="form-control" type="text" required> -->
									<select class="form-control" name="fuel_type" id="fuel_type" required="required">
										<!-- <option value="petrol">Petrol</option>
		                                <option value="diesel">Diesel</option>
		                                <option value="CNG">CNG</option> -->

		                                {% for k,val in fuel_types.items() %}
										<option value="{{ k }}"{% if k == fuel_type.selected %} selected{% endif %}>{{ val }}</option>
										{% endfor %}
		                                
									</select>
									<span class="select-arrow"></span>
									<span class="form-label">Fuel type</span>
								</div>
							</div>

							<div class="col-md-4">
								<div class="form-group">
									<!-- <input class="form-control" type="text" required> -->
									<select class="form-control" name="seller_type" id="seller_type" required="required">
		                                <!-- <option value="dealer">Dealer</option>
		                                <option value="individual">Individual</option> -->

		                                {% for k,val in seller_types.items() %}
										<option value="{{ k }}"{% if k == seller_type.selected %} selected{% endif %}>{{ val }}</option>
										{% endfor %}

		                            </select>
									<span class="select-arrow"></span>
									<span class="form-label">Seller type</span>
								</div>
							</div>


							<!-- <div class="col-md-8">
								<div class="form-group">
									<input class="form-control" type="text" placeholder="Enter Address, zip, city or airport">
									<span class="form-label">Destination</span>
								</div>
							</div> -->


							<!-- <div class="col-md-8">
								<div class="form-group">
									<input class="form-control" type="text" placeholder="Enter Address, zip, city or airport">
									<span class="form-label">Destination</span>
								</div>
							</div> -->

							



							<div class="col-md-4">
								<div class="form-group">
									<select class="form-control" name="transmission" required="required">
										<!-- <option value="manual">Manual</option>
		                                <option value="Automatic">Automatic</option> -->

		                                {% for k,val in transmissions.items() %}
										<option value="{{ k }}"{% if k == transmission.selected %} selected{% endif %}>{{ val }}</option>
										{% endfor %}
									</select>
									<span class="select-arrow"></span>
									<span class="form-label">Transmission type</span>
								</div>
							</div>


							<div class="col-md-12">
								<div class="form-btn">
									<button class="submit-btn" type="submit" value="Submit">Submit</button>
								</div>
							</div>
						
						</form>
			
		
					</div>

					<div class="alert alert-warning">
					  <h3>Prediction: {{ prediction_text }}</h3>
					</div>

				</div>


			</div>
		</div>
	</div>
</body>

</html>
